    <h4 >List of Players: </h4> <div (click)="getEmployeeDetail()" class="btn btn-primary">SpringBootServiceTable</div>
    
    

<table class= "table table-striped table-hover">

            <th> Player Id</th>

    <tbody>

            <td>{{emp.lastname }} </td>
            <td>{{emp.address1}} </td>
            <td>{{emp.address2}} </td>


        </tr>


    </tbody>
</table></div>
